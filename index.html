<!DOCTYPE html>
<html>
<body>

<p id="dateText"></p>

<script>
  // Get the current date
  const today = new Date();

  // Define the cutoff date (6th October 2025, midnight)
  const cutoff = new Date('2025-10-04T23:59:59');

  // Compare the two dates
  const text = today > cutoff ? "after the 6th" : "before the 6th";

  // Display the result
  document.getElementById("dateText").textContent = text;
</script>

</body>
</html>
