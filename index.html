<!DOCTYPE html>
<html>
<body>

<p id="dateText1"></p>
<p id="dateText2"></p>
  
<script>
  // Get the current date
  const today = new Date();

  // Define the cutoff date (6th October 2025, midnight)
  const cutoff = new Date('2025-10-06T23:59:59');

  // Compare the two dates
  const line1 = today > cutoff ? "you didnt check this on your birthday :(" : "before the 6th";
  const line2 = today > cutoff ? "" : ":)";
  
  // Display the result
  document.getElementById("dateText1").textContent = line1;
  document.getElementById("dateText2").textContent = line2;
</script>

</body>
</html>
