<p id="dateTextLine1"></p>
<p id="dateTextLine2"></p>

<script>
  const today = new Date();
  const cutoff = new Date('2025-10-06T23:59:59');
  const after = today > cutoff;

  document.getElementById("dateTextLine1").textContent = after ? "after the 6th" : "before the 6th";
  document.getElementById("dateTextLine2").textContent = after ? "line 2" : "line 2";
</script>
