<center><h1 id="dateText2"></h1></center>

  <img 
    id="birthdayGif"
    src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3YxaHd0Y3JkeGcwNHNvOHNtdmRycGp3anY1cWI3eHl0bnZvcnV2eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ju7l5y9osyymQ/giphy.gif"

<audio controls>
  <source src="rickroll.mp3" type="audio/mpeg">

</audio>

  
<script>
  // Get the current date
  const today = new Date();

  // Define the cutoff date (6th October 2025, midnight)
  const cutoff = new Date('2025-10-06T23:59:59');

  // Check if it's after the cutoff date
  const isAfter = today > cutoff;

  // Set the text
  const line1 = isAfter
    ? "you didn't check this on your birthday >:("
    : "You checked this on your birthday :D";

  const line2 = isAfter
    ? ""
    : "Happy birthday!";

  // Update page content
  document.getElementById("dateText1").textContent = line1;
  document.getElementById("dateText2").textContent = line2;

  // Show or hide the GIF depending on the date
  const gif = document.getElementById("birthdayGif");
  gif.style.display = isAfter ? "inline" : "none";
</script>

</body>
</html>
