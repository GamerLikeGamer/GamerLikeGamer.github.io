<!DOCTYPE html>
<html>
<body>

  style = "body { background-color: white; color: black; font-family: "
    "'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', sans-serif; }\n"
    "hr { border: 0; border-bottom: 1px dashed; }\n";
  
<center><h1 id="dateText1"></h1></center>
<center><h1 id="dateText2"></h1></center>
  
<script>
  // Get the current date
  const today = new Date();

  // Define the cutoff date (6th October 2025, midnight)
  const cutoff = new Date('2025-10-06T23:59:59');

  // Compare the two dates
  const line1 = today > cutoff ? "you didn't check this on your birthday <:(" : "You checked this on your birthday :D";
  const line2 = today > cutoff ? "i have also decapitated several sprigitito's" : "Happy birthday!";
  
  // Display the result
  document.getElementById("dateText1").textContent = line1;
  document.getElementById("dateText2").textContent = line2;
</script>

</body>
</html>
