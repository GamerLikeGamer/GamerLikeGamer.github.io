<!DOCTYPE html>

<body>

<p id="dateText"></p>

<script>
  // Get the current date
  const today = new Date();

  // Define the cutoff date (6th October 2025, midnight)
  const cutoff = new Date('2025-10-06T23:59:59');

  // Compare the two dates
  const text = today > cutoff ? "you didnt check this on your birthday :(" : "you made it in time :)";
  const text = today > cutoff ? "" : "thats pretty cool";
  
  // Display the result
  document.getElementById("dateText").textContent = text;
</script>
